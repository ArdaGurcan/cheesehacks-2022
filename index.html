    <!-- Geolocation -->

    <!-- Login Page -->
    <div class="is-hidden" id="tab-4-content" style="height:100vh ">

      <form id="sign">

        <div class="field">
          <p class="control has-icons-left has-icons-right">
            <input id="alias" class="input" type="text" placeholder="Username">
            <span class="icon is-small is-left">
              <i class="fa fa-user"></i>
            </span>
            <!-- <span class="icon is-small is-right">
            <i class="fa fa-check"></i>
          </span> -->
          </p>
        </div>
        <div class="field">
          <p class="control has-icons-left">
            <input id="pass" class="input" type="password" placeholder="Password">
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </p>
        </div>
        <div class="field is-grouped is-grouped-centered">
          <p class="control">
            <button id="in" type="submit" class="button is-primary">
              Sign In
            </button>
          </p>
          <p class="control">
            <button id="up" type="button" class="button is-primary">
              Sign Up
            </button>
          </p>
        </div>
      </form>

      <div id="msg" class="tile is-ancestor is-fullheight" style="height:100%">
        <div class="tile is-parent">
          <article class="tile is-child notification is-success">
            <div class="content">
              <p class="title">Friends</p>
              <form id="receiver">

                <div class="field has-addons ">
                  <div class="control is-expanded">
                    <div class="select is-multiple ">

                  </div>

                </div>
              </form>
            </div>

          </article>
        </div>
        <div class="tile is-vertical is-9">

          <div class="tile is-parent is-vertical">
            <article class="tile is-child notification is-info">
              <p id="rh" class="title">Choose a Friend</p>
              <ul id="messages">

              </ul>
            </article>
          </div>

          <div class="tile is-parent is-vertical is-12" style="flex-shrink: 4;">
            <article class="tile is-child notification is-danger">
              <form id="said">

                <div class="field has-addons">
                  <div class="control is-full-width" style="width: 100% !important;">
                    <input id="say" class="input" type="text" placeholder="Type your message">
                  </div>
                  <div class="control">
                    <button id="speak" class="button is-primary" type="submit">
                      Send
                    </button>
                  </div>
                </div>
              </form>
            </article>
          </div>

        </div>

      </div>

      <div class="tabs is-toggle is-fullwidth is-large hero-foot">
        <ul>
